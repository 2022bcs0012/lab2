name: Lab2 Training Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script
      run: |
        python lab2.py

    - name: Write job summary
      run: |
        echo "## Lab 2 â€“ Training Results" >> $GITHUB_STEP_SUMMARY
        echo "**Name:** Shanik Hubert" >> $GITHUB_STEP_SUMMARY
        echo "**Roll No:** 2022BCS0012" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cat output/metrics.json >> $GITHUB_STEP_SUMMARY

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lab2-artifacts
        path: output/
